<!DOCTYPE html>
<html>
<head>
    <title>Lista ankiet</title>
</head>
<body>
    <h1>Lista ankiet</h1>
    {% if polls %}
        <ul>
            {% for poll in polls %}
                <li>{{ poll.question }} ({{ poll.created_at.strftime('%Y-%m-%d') }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Brak dostępnych ankiet.</p>
    {% endif %}
</body>
